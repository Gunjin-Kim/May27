<html>
	<head>
		
		<style>
			body{
				text-align:center;
			}

				font-size:4em;

				color:green;				
			}
			.txt{
				width:20%;

				text-align:center;
			}

				width:20%;

			}	
		</style>
	</head>
	<body>
		<h1 class='hh'> 사진 선택 </h1>

		
		<img id='img1' ><br><br><br>

		<button class='btn' onclick='card1();'> 사진 시작 </button>
		<button class='btn' onclick='card2();'> 사진 멈춤 </button>
		
		
		<script>
			setInterval(timer,1000);
		
			var i=0;
			var state=0;

			
			function timer()
			{
				switch(state){
					case 1:						
						document.getElementById('img1').src='1.png';
						state = 10;	
					break;
					case 10:
						document.getElementById('img1').src='2.png';
						state=11;
					break;
					case 11:
						document.getElementById('img1').src='3.png';
						state=1;
					break;
					case 2:
					break;
					default:
						
					break;
				}
								
			}
			function card1()
			{
				state=1;
			}
			function card2()
			{
				state=2;
			}
			function card3()
			{
				state=3;
			}
		</script>

	</body>
